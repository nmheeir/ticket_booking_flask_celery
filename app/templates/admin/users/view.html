{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3>User Details</h3>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-4"><strong>Username:</strong></div>
                        <div class="col-md-8">{{ user.username }}</div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4"><strong>Email:</strong></div>
                        <div class="col-md-8">{{ user.email }}</div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4"><strong>Role:</strong></div>
                        <div class="col-md-8">{{ user.role }}</div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4"><strong>Date Joined:</strong></div>
                        <div class="col-md-8">{{ user.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</div>
                    </div>
                </div>
                <div class="card-footer">
                    <a href="{{ url_for('admin.list_users') }}" class="btn btn-secondary">Back to List</a>
                    <a href="{{ url_for('admin.edit_user', user_id=user.id) }}" class="btn btn-primary">Edit User</a>
                    {% if user.role != 'admin' %}
                    <form action="{{ url_for('admin.delete_user', user_id=user.id) }}" method="POST" style="display: inline;">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this user?')">Delete User</button>
                    </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
